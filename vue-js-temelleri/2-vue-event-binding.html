<!DOCTYPE html>
<html>
<head>
        <title> VUE Tittle</title>

</head>
<body>

    <div id="app">

      <button
      v-on:click="arttir('deneme')"
      >

    </button>
      <p>{{sayi}}</p>
    </div>


    <script>
        var app = new Vue({
            el: '#app',
            data: {
               sayi: 0,
            },
            methods: {
              arttir: function(arg){
                // alert(arg);
                this.sayi++;
              }, 
              arttir2(){

                }
              }
            }
        })
    </script>
</body>
